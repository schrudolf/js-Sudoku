<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sudoku.css">
    <title>Sudoku Game</title>
</head>

<body onload="restart(1)">
    <div class="container mt-5">
        <div class="row col-md-6 col-sm-12 m-auto d-flex justify-content-between">
            <h3 class="text-center  p-2">Levels:</h3>
            <button class="mt-1 col-md-3 col-sm-6 btn btn-success text-center" onclick="restart(0)">For kids</button>
            <button class="mt-1 col-md-3 col-sm-6 btn btn-primary text-center" onclick="restart(1)">Beginner</button>
            <button class="mt-1 col-md-3 col-sm-6 btn btn-warning text-center" onclick="restart(2)">Advanced</button>
            <button class="mt-1 col-md-3 col-sm-6 btn btn-danger text-center" onclick="restart(3)">Master</button>
        </div>
    </div>
    <div class="container mt-5 mb-3">
        <div id="sudoku" class="row col-md-5 col-sm-12 m-auto"></div>
    </div>
    <script src="sudoku/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
